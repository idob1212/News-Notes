<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Notes - Premium Checkout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .checkout-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }

        .plan-card {
            border: 2px solid #667eea;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            background: #f8f9ff;
        }

        .plan-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .plan-price {
            font-size: 3rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .plan-period {
            color: #666;
            margin-bottom: 20px;
        }

        .features {
            list-style: none;
            text-align: left;
        }

        .features li {
            padding: 8px 0;
            color: #555;
            position: relative;
            padding-left: 25px;
        }

        .features li:before {
            content: "âœ“";
            color: #4ade80;
            font-weight: bold;
            position: absolute;
            left: 0;
        }

        .checkout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .checkout-btn:hover {
            transform: translateY(-2px);
        }

        .security-info {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="checkout-container">
        <div class="logo">ðŸ“° News Notes</div>
        <div class="subtitle">Upgrade to Premium</div>
        
        <div class="plan-card">
            <div class="plan-name">Premium Plan</div>
            <div class="plan-price">$3.99</div>
            <div class="plan-period">per month</div>
            
            <ul class="features">
                <li>Unlimited fact-checking</li>
                <li>Advanced AI analysis</li>
                <li>Priority support</li>
                <li>Export reports</li>
                <li>Custom settings</li>
            </ul>
        </div>

        <button class="checkout-btn" onclick="startCheckout()">
            Continue to Payment
        </button>

        <div class="loading">
            <div class="spinner"></div>
            <p>Redirecting to secure payment...</p>
        </div>

        <div class="security-info">
            ðŸ”’ Secure payment powered by Paddle<br>
            Cancel anytime â€¢ 30-day money-back guarantee
        </div>
    </div>

    <script>
        function startCheckout() {
            // Show loading state
            document.querySelector('.checkout-btn').style.display = 'none';
            document.querySelector('.loading').style.display = 'block';
            
            // Get transaction ID from URL if present (from Paddle redirect)
            const urlParams = new URLSearchParams(window.location.search);
            const transactionId = urlParams.get('_ptxn');
            
            if (transactionId) {
                // This is a Paddle redirect, initialize Paddle checkout
                if (window.Paddle) {
                    Paddle.Checkout.open({
                        transactionId: transactionId
                    });
                } else {
                    // Fallback: redirect to your backend for checkout creation
                    window.location.href = '/api/billing/subscribe';
                }
            } else {
                // No transaction ID, redirect to your backend to create checkout
                fetch('/billing/subscribe', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('auth_token')
                    },
                    body: JSON.stringify({
                        success_url: window.location.origin + '/success.html',
                        cancel_url: window.location.origin + '/checkout.html'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.checkout_url) {
                        window.location.href = data.checkout_url;
                    } else {
                        alert('Error creating checkout. Please try again.');
                        location.reload();
                    }
                })
                .catch(error => {
                    console.error('Checkout error:', error);
                    alert('Error creating checkout. Please try again.');
                    location.reload();
                });
            }
        }

        // Auto-start checkout if transaction ID is present
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('_ptxn')) {
                startCheckout();
            }
        });
    </script>

    <!-- Paddle.js for checkout functionality -->
    <script src="https://cdn.paddle.com/paddle/v2/paddle.js"></script>
    <script>
        // Initialize Paddle (this will be set up after you configure Paddle)
        if (window.Paddle) {
            Paddle.Setup({
                environment: 'production', // Change to 'sandbox' for testing
                vendor: 233256 // Your Paddle vendor ID
            });
        }
    </script>
</body>
</html>

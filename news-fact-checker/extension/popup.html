<!DOCTYPE html>
<html>
<head>
  <title>TruthPilot</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    .header img {
      width: 32px;
      height: 32px;
      margin-right: 12px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
      color: #202124;
    }
    .info {
      background-color: #e8f0fe;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 16px;
      color: #1a73e8;
      font-size: 14px;
      line-height: 1.4;
    }
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #1765cc;
    }
    .results {
      margin-top: 16px;
      display: none;
    }
    .result-count {
      font-weight: bold;
      margin-bottom: 8px;
    }
    .issue {
      background-color: white;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border-left: 4px solid #f44336;
      font-size: 14px;
    }
    .issue-text {
      background-color: rgba(255, 165, 0, 0.2);
      padding: 4px;
      margin-bottom: 8px;
    }
    .issue-explanation {
      color: #5f6368;
      line-height: 1.4;
    }
    .issue-confidence {
      color: #5f6368;
      font-style: italic;
      margin-top: 8px;
      font-size: 12px;
    }
    .status {
      color: #5f6368;
      font-size: 14px;
      text-align: center;
      margin-top: 12px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="images/icon48.png" alt="Logo">
    <h1>TruthPilot</h1>
  </div>
  
  <div class="info">
    Click the button below to analyze the current article for potential misinformation or bias.
  </div>
  
  <div style="background-color: #fff3cd; border-radius: 8px; padding: 12px; margin-bottom: 16px; color: #856404; font-size: 13px; line-height: 1.4;">
    <strong>Disclaimer:</strong> This is an automated fact-checking tool. Results should be independently verified. <a href="privacy_policy.html" target="_blank" style="color: #856404; text-decoration: underline;">Privacy Policy</a>
  </div>
  
  <button id="analyzeBtn">Analyze This Article</button>
  
  <div id="status" class="status">
    Loading...
  </div>
  
  <div id="results" class="results">
    <div id="resultCount" class="result-count">
      Found 0 potential issues
    </div>
    <div id="issueList">
      <!-- Issues will be added here dynamically -->
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>

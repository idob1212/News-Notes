<!DOCTYPE html>
<html>
<head>
    <title>Icon Generator</title>
    <style>
        .icon {
            background-color: #4285f4;
            border-radius: 4px;
            color: white;
            font-family: Arial, sans-serif;
            font-weight: bold;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #icon16 {
            width: 16px;
            height: 16px;
            font-size: 8px;
        }
        #icon48 {
            width: 48px;
            height: 48px;
            font-size: 24px;
        }
        #icon128 {
            width: 128px;
            height: 128px;
            font-size: 64px;
        }
    </style>
</head>
<body>
    <div id="icon16" class="icon">FC</div>
    <div id="icon48" class="icon">FC</div>
    <div id="icon128" class="icon">FC</div>
    <div id="icon32" class="icon">FC</div>
    
    <p>Please take screenshots of these divs and save them as icon16.png, icon48.png, and icon128.png in the images folder.</p>
</body>
</html>
